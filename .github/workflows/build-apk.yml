name: ðŸš€ Build APK with EAS

on:
  push:
    branches:
      - main

jobs:
  build:
    name: ðŸ“¦ Build APK
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout source code
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: |
          npm install -g eas-cli
          npm install

      - name: ðŸ”¨ Build APK with EAS
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas build --platform android --profile preview --non-interactive --local
          mkdir -p dist
          find . -name "*.apk" -exec cp {} dist/ \;

      - name: ðŸ“¤ Upload APK file
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: dist/*.apk
